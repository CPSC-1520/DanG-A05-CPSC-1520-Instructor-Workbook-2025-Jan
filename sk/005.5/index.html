<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <article>
            <details>
                <summary>Instructions</summary>
                <p>Can you style this HTML page to create a calculator that looks like this image? More importantly, can you do it without applying <i>any</i> <code>class=""</code> attributes in the HTML? Hint: Use CSS Grid and the fact that the container has an <code>id="calculator"</code> attribute.</p>
                <img src="./img/SampleCalculator.png" alt="Sample Calculator" />
            </details>
        </article>
        <section id="calculator">
            <output>0.052342</output>
            <button type="button">AC</button>
            <button type="button">+/-</button>
            <button type="button">%</button>
            <button type="button">&divide;</button>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button">&times;</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">-</button>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">+</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button">=</button>
        </section>
    </main>
</body>
</html>
