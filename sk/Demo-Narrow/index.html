<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout and Design</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css'>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/main.js"></script>
</head>

<body class="container">
    <h1>Account Creation</h1>
    <form action="">
        <fieldset>
            <label>Username
                <input type="text" name="username" placeholder="Pick a username for your account" autofocus></label>
            <label>Email
                <input type="email" name="email" placeholder="Enter your email; a verification will be sent to you"></label>
            <label>Password
                <input type="password" name="password" placeholder="Enter a password"></label>
            <div class="grid">
                <button type="submit">Register</button>
                <button type="button" class="secondary">Clear</button>
            </div>
        </fieldset>
    </form>
    <hr />
    <pre><code id="output">Zoom screen to 75% for side-by-side with VS Code</code></pre>
</body>

</html>
